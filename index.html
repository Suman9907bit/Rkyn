<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shri Radha Krishno Yatri Nibas - Booking Form</title>

  <style>
    body{
      margin:0;
      padding:0;
      background:#f0f6ff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container{
      max-width: 520px;
      background:#ffffff;
      padding:30px;
      margin:40px auto;
      border-radius:20px;
      box-shadow:0 0 25px rgba(0, 102, 255, 0.15);
      border-top:5px solid #0066ff;
    }

    h2{
      text-align:center;
      color:#003f8c;
      font-size:26px;
      margin-bottom:5px;
      font-weight:700;
    }

    .address{
      text-align:center;
      color:#555;
      font-size:14px;
      margin-bottom:22px;
    }

    label{
      font-weight:600;
      color:#003f8c;
      margin-top:15px;
      display:block;
      font-size:15px;
    }

    input{
      width:100%;
      padding:11px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #bcd3ff;
      font-size:15px;
      outline:none;
      transition:0.3s;
    }

    input:focus{
      border-color:#0066ff;
      box-shadow:0 0 5px rgba(0, 102, 255, 0.3);
    }

    button{
      width:100%;
      background:#0066ff;
      padding:13px;
      border:none;
      border-radius:10px;
      color:white;
      font-size:17px;
      font-weight:600;
      margin-top:25px;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{
      background:#004ec2;
      transform:scale(1.02);
    }

    /* ------- RESPONSIVE DESIGN ------- */

    @media (min-width: 900px){
      .container{
        max-width: 700px;
        padding:40px 60px;
      }
      h2{ font-size:32px; }
      input, button{ font-size:18px; }
    }

  </style>
</head>

<body>

  <div class="container">
    <h2>Shri Radha Krishno Yatri Nibas</h2>
    <div class="address">
      Kakdwip, Lot No. 8, Golpark, South 24 Pgs, West Bengal - 743347
      <br>
      <b>Email:</b> shriradhakrishnoyatrinibas@gmail.com
    </div>

    <form action="https://formsubmit.co/shriradhakrishnoyatrinibas@gmail.com" method="POST">
      
      <!-- Hidden Settings -->
      <input type="hidden" name="_subject" value="New Booking Request - Shri Radha Krishno Yatri Nibas">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_autoresponse" value="Thank you for your booking request. We will contact you shortly.">

      <label for="date">Date</label>
      <input type="date" id="date" name="Date" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="Mobile Number" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

      <label for="total">Total Jatri</label>
      <input type="number" id="total" name="Total Jatri" min="1" required>

      <label for="car">Car Number</label>
      <input type="text" id="car" name="Car Number" placeholder="Optional">

      <button type="submit">Submit Booking</button>
    </form>
  </div>

</body>
</html>
